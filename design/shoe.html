<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sneakers Product Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Kumbh Sans', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      color: #333;
      background: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: #888;
      font-size: 14px;
    }

    .nav-links a.active {
      border-bottom: 2px solid orange;
      color: black;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .cart {
      position: relative;
      cursor: pointer;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: orange;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
    }

    .container {
      display: flex;
      gap: 60px;
      padding: 40px;
      align-items: center;
    }

    .product-images {
      flex: 1;
    }

    .main-image img {
      width: 100%;
      border-radius: 10px;
    }

    .thumbnails {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .thumbnails img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .thumbnails img.selected {
      border: 2px solid orange;
    }

    .product-info {
      flex: 1;
    }

    .product-info h4 {
      text-transform: uppercase;
      font-size: 12px;
      color: #ff7d1a;
      margin-bottom: 10px;
    }

    .product-info h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .product-info p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .price {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .price strong {
      font-size: 24px;
    }

    .discount {
      background: #ffede0;
      color: #ff7d1a;
      padding: 2px 8px;
      border-radius: 5px;
      font-size: 14px;
    }

    .original-price {
      text-decoration: line-through;
      color: #bbb;
      margin-top: 5px;
    }

    .cart-controls {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .quantity {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .quantity button {
      background: none;
      border: none;
      padding: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #ff7d1a;
    }

    .quantity span {
      padding: 0 15px;
    }

    .add-to-cart {
      background: #ff7d1a;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 40px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cart-dropdown {
      position: absolute;
      top: 60px;
      right: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      padding: 20px;
      display: none;
    }

    .cart-dropdown.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><strong>sneakers</strong></div>
    <nav class="nav-links">
      <a href="#">Collections</a>
      <a href="#">Men</a>
      <a href="#" class="active">Women</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="icons">
      <div class="cart" onclick="toggleCart()">
        <img src="https://img.icons8.com/material-outlined/24/000000/shopping-cart--v1.png" />
        <div class="cart-count" id="cart-count" style="display:none;">0</div>
        <div class="cart-dropdown" id="cart-dropdown">
          <p id="cart-content">Your cart is empty.</p>
        </div>
      </div>
      <img src="/images/image-avatar.png" class="avatar" />
    </div>
  </header>

  <div class="container">
    <div class="product-images">
      <div class="main-image">
        <img src="/images/image-product-1.jpg" id="main-img" />
      </div>
      <div class="thumbnails">
        <img src="/images/image-product-1.jpg" onclick="changeImage(this)" class="selected" />
        <img src="/images/image-product-2.jpg" onclick="changeImage(this)" />
        <img src="/images/image-product-3.jpg" onclick="changeImage(this)" />
        <img src="/images/image-product-4.jpg" onclick="changeImage(this)" />
      </div>
    </div>

    <div class="product-info">
      <h4>Sneaker Company</h4>
      <h1>Fall Limited Edition Sneakers</h1>
      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
      <div class="price">
        <strong>$125.00</strong>
        <div class="discount">50%</div>
      </div>
      <div class="original-price">$250.00</div>
      <div class="cart-controls">
        <div class="quantity">
          <button onclick="updateQuantity(-1)">-</button>
          <span id="qty">0</span>
          <button onclick="updateQuantity(1)">+</button>
        </div>
        <button class="add-to-cart" onclick="addToCart()">
          <img src="https://img.icons8.com/material-outlined/24/ffffff/shopping-cart--v1.png" />
          Add to cart
        </button>
      </div>
    </div>
  </div>

  <script>
    let quantity = 0;

    function updateQuantity(amount) {
      quantity = Math.max(0, quantity + amount);
      document.getElementById('qty').textContent = quantity;
    }

    function addToCart() {
      if (quantity === 0) return;
      document.getElementById('cart-count').style.display = 'block';
      document.getElementById('cart-count').textContent = quantity;
      document.getElementById('cart-content').innerHTML = `
        <div style="display: flex; align-items: center; gap: 10px;">
          <img src="/mnt/data/active-states-basket-empty.jpg" width="50" />
          <div>
            Fall Limited Edition Sneakers<br>
            $125.00 x ${quantity} = <strong>$${125 * quantity}.00</strong>
          </div>
        </div>
        <button style="width: 100%; margin-top: 15px; background: orange; border: none; color: white; padding: 10px; border-radius: 8px; cursor: pointer;">Checkout</button>
      `;
    }

    function toggleCart() {
      document.getElementById('cart-dropdown').classList.toggle('active');
    }

    function changeImage(el) {
      document.getElementById('main-img').src = el.src;
      document.querySelectorAll('.thumbnails img').forEach(img => img.classList.remove('selected'));
      el.classList.add('selected');
    }
  </script>
</body>
</html>
