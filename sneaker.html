<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker Company</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="nav-left">
        <h1 class="logo">Sneakers</h1>
        <nav class="main-nav">
          <a href="#">Collections</a>
          <a href="#">Men</a>
          <a href="#">Women</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </div>
      <div class="nav-right">
        <div id="cart-icon">
          🛒 <span id="cart-count" style="display: none;">0</span>
        </div>
        <img
          src="./images/image-avatar.png"
          alt="Profile"
          class="header-icon"
        />
      </div>
    </header>

    <!-- Product Section -->
    <div class="product-container">
      <div class="image-section">
        <img
          id="mainImage"
          src="images/image-product-1.jpg"
          alt="Main Sneaker"
          class="main-image"
        />
        <div class="thumbnails">
          <img src="images/image-product-1.jpg" onclick="changeImage(this)" />
          <img src="images/image-product-2.jpg" onclick="changeImage(this)" />
          <img src="images/image-product-3.jpg" onclick="changeImage(this)" />
          <img src="images/image-product-4.jpg" onclick="changeImage(this)" />
        </div>
        <div class="mobile-nav">
          <button onclick="prevImage()">← Prev</button>
          <button onclick="nextImage()">Next →</button>
        </div>
      </div>

      <div class="text-section">
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <div class="price">$125.00 <span class="discount">50% off</span></div>
        <div class="product-actions">
          <div class="quantity-selector">
            <button class="qty-btn" id="decrease">−</button>
            <input
              type="text"
              class="qty-input"
              id="quantity"
              value="0"
              readonly
            />
            <button class="qty-btn" id="increase">+</button>
          </div>
          <button class="add-to-cart" id="add-to-cart">Add to Cart 🛒</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
