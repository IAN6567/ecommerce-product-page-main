<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker Company</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="nav-left">
        <h1 class="logo">Sneakers</h1>
        <nav class="main-nav">
          <a href="#">Collections</a>
          <a href="#">Men</a>
          <a href="#" class="active">Women</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </div>
      <div class="icons">
        <div class="cart" onclick="toggleCart()">
          <img
            src="https://img.icons8.com/material-outlined/24/000000/shopping-cart--v1.png"
          />
          <div class="cart-count" id="cart-count" style="display: none">0</div>
          <div class="cart-dropdown" id="cart-dropdown">
            <p id="cart-content">Your cart is empty.</p>
          </div>
        </div>
        <img src="/images/image-avatar.png" class="avatar" />
      </div>
    </header>

    <!-- Product Section -->
    <div class="container">
      <div class="product-images">
        <div class="main-image">
          <img src="/images/image-product-1.jpg" id="main-img" />
        </div>
        <div class="thumbnails">
          <img
            src="/images/image-product-1.jpg"
            onclick="changeImage(this)"
            class="selected"
          />
          <img src="/images/image-product-2.jpg" onclick="changeImage(this)" />
          <img src="/images/image-product-3.jpg" onclick="changeImage(this)" />
          <img src="/images/image-product-4.jpg" onclick="changeImage(this)" />
        </div>
      </div>

      <div class="product-info">
        <h4>Sneaker Company</h4>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <div class="price">
          <strong>$125.00</strong>
          <div class="discount">50%</div>
        </div>
        <div class="original-price">$250.00</div>
        <div class="cart-controls">
          <div class="quantity">
            <button onclick="updateQuantity(-1)">-</button>
            <span id="qty">0</span>
            <button onclick="updateQuantity(1)">+</button>
          </div>
          <button class="add-to-cart" onclick="addToCart()">
            <img
              src="https://img.icons8.com/material-outlined/24/ffffff/shopping-cart--v1.png"
            />
            Add to cart
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
