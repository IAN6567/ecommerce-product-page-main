<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker Company</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header class="site-header">
    <div class="nav-left">
      <h1 class="logo">Sneakers</h1>
      <nav class="main-nav">
        <a href="#">Collections</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
    <div class="nav-right">
      <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
          fill="#69707D"
          fill-rule="nonzero"
        />
      </svg>
      <img src="./images/image-avatar.png" alt="Profile" class="header-icon" />
    </div>
  </header>
  <body>
    <body>
      <div class="product-container">
        <!-- Left: Image Section -->
        <div class="image-section">
          <img id="mainImage" src="images/image-product-1.jpg" alt="Main Sneaker" class="main-image">
    
          <div class="thumbnails">
            <img src="images/image-product-1.jpg" onclick="changeImage(this)">
            <img src="images/image-product-2.jpg" onclick="changeImage(this)">
            <img src="images/image-product-3.jpg" onclick="changeImage(this)">
            <img src="images/image-product-4.jpg" onclick="changeImage(this)">
          </div>
    
          <div class="mobile-nav">
            <button onclick="prevImage()">← Prev</button>
            <button onclick="nextImage()">Next →</button>
          </div>
        </div>
    
        <!-- Right: Text Section -->
        <div class="text-section">
          <h1>Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything the
            weather can offer.
          </p>
          <div class="price">$125.00 <span class="discount">50% off</span></div>
          <div class="product-actions">
            <div class="quantity-selector">
              <button class="qty-btn">-</button>
              <input type="text" class="qty-input" value="0" readonly />
              <button class="qty-btn">+</button>
            </div>
            <button class="add-to-cart">Add to Cart 🛒</button>
          </div>
        </div>
      </div>
    
      <script src="script.js"></script>
    </body>
  </body>
</html>
